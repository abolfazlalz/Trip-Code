<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="background">
            <div class="row">
                <button y="0" x="0" class="btn"></button>
                <button y="0" x="1" class="btn"></button>
                <button y="0" x="2" class="btn"></button>
            </div>

            <div class="row">
                <button y="1" x="0" class="btn"></button>
                <button y="1" x="1" class="btn"></button>
                <button y="1" x="2" class="btn"></button>
            </div>

            <div class="row">
                <button y="2" x="0" class="btn"></button>
                <button y="2" x="1" class="btn"></button>
                <button y="2" x="2" class="btn"></button>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
